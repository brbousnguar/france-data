services:
  france-data:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: france-data-app
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
