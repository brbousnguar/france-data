services:
  france-data-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: france-data-dev
    ports:
      - "3001:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    command: npm run dev
